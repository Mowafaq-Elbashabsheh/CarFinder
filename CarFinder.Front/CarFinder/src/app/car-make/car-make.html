<div class="container p-4">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
    <h2 class="mb-0">Car Makes</h2>
  </div>
    <ul class="car-make-list">
        <li *ngFor="let make of carMakes">
            <a [routerLink]="['/makeTypes', make.make_ID]">{{make.make_Name}}</a>
        </li>
    </ul>
</div>
