<div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
          <nav class="navbar">
            <div class="navbar-brand">Car Finder</div>
            <div class="d-flex flex-wrap align-items-center gap-2">
              <input type="number" [(ngModel)]="search_modelYear" class="form-control" placeholder="Search by Year" style="width: 200px;">
              <input type="number" [(ngModel)]="search_makeId" class="form-control" placeholder="Search by MakeID" style="width: 200px;">
              <button class="btn btn-primary" [disabled]="CanSearch" (click)="search()">Search</button>
            </div>
          </nav>
          <router-outlet></router-outlet>
        </div>
    </div>
</div>
